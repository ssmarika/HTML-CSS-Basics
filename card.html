      <div style="margin: 10px">
        <h3>LIZARD</h3>
        <p class="text">
          In general, lizards have a small head, short neck, and long body and
          tail. Unlike snakes, most lizards have moveable eyelids. There are
          currently over 4,675 lizard species, including iguanas, chameleons,
          geckos, Gila monsters, monitors, and skinks.
        </p>
